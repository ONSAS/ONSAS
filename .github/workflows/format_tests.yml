name: static_checks

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  miss_hit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Python and Poetry
        uses: actions/setup-python@v6
        with:
          python-version: '3.10'

      - name: Install Poetry
        run: pip install poetry

      - name: Run Miss Hit Checks
        working-directory: ./utils
        run: make ci_checks
