name: formatter

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  miss_hint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python and Poetry
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Poetry
        run: pip install poetry

      - name: Run MissHINT Checks
        working-directory: ./utils
        run: make ci_checks
