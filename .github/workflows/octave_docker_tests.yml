name: octave_tests

on: [push, pull_request]

jobs:
  octave_tests:
    runs-on: ubuntu-latest
    container: gnuoctave/octave:latest
    steps:
      - uses: actions/checkout@v3
      - run: |
          git clone https://github.com/ONSAS/ONSAS.m.git
          octave --eval "cd ONSAS.m/test, runTestProblems_local"
