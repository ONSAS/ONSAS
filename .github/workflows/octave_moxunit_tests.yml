# This is the ONSAS.m coode testing continuous integration config file
#
name: octave_moxunit_tests

# everytime
#on: [push, pull_request]

# not so much
on:
  push:
  pull_request:
    branches:
    - master

jobs:
  tests:
    runs-on: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v2
      - name: run octave tests using moxunit
        uses: joergbrech/moxunit-action@v1.1
        with:
          src: src | 
               src/elements |
               src/core |
               src/constructors |
               src/elements/frame src/elements/frame/auxiliar src/elements/truss src/elements/triangle src/elements/tetrahedron src/elements/tetrahedron/auxiliar src/vtk src/materials src/mesh test |
               examples/beamLinearVibration |
               examples/cantileverModalAnalysis |
               examples/cantileverSelfWeight |
               examples/dragBeamReconfiguration |
               examples/eulerColumn |
               examples/frameLinearAnalysis | 
               examples/linearAerodynamics |
               examples/linearCylinderPlaneStrain |
               examples/nonlinearPendulum |
               examples/simplePropeller |
               examples/springMass |
               examples/staticVonMisesTruss | 
               examples/uniaxialCompression | 
               examples/uniaxialExtension | 
               examples/uniformCurvatureCantilever |
               examples/VIVCantilever
          tests: ./test/runTestProblems_moxunit_disp.m
